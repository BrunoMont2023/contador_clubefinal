<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Atividade em Grupos</title>
    <link rel="stylesheet" href="styles_contadorpage.css">
</head>
<body>
    <!-- Imagem no topo da página -->
    <img src="
    https://raw.githubusercontent.com/BrunoMont2023/contador_clubefinal/main/images/Logoclube.png" 
    alt="Logo da Empresa" style="width: 1280px; margin-top: 300px;">

    <h1>Contador de Atividade em Grupos</h1>

    <div class="container">
        <div>
            <label for="horas">Horas:</label>
            <input type="number" id="horas" min="0" value="0">
            <label for="minutos">Minutos:</label>
            <input type="number" id="minutos" min="0" max="59" value="0">
            <button onclick="personalizarTempo()">Definir Tempo</button>
            <p>Tempo Total: <span id="contadorAtividade">00:00:00</span></p>
            <button onclick="iniciarOuPausarContador()">Iniciar/Pausar Atividade</button>
            <button onclick="resetarContador()">Resetar Atividade</button>
        </div>

        <div>
            <label for="nomeGrupo">Nome do Grupo:</label>
            <input type="text" id="nomeGrupo">
            <button onclick="adicionarGrupo()">Adicionar Grupo</button>
        </div>
    </div>

    <div id="listaGrupos"></div>

    <table id="tabelaGrupos">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nome do Grupo</th>
                <th>Tempo</th>
                <th>Pontuação</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
            <!-- Conteúdo da tabela será preenchido dinamicamente -->
        </tbody>
    </table>

    <!-- Imagem na página da tabela de pontuações -->
    <img src="pontuacoes.png" alt="Tabela de Pontuações" style="width: 400px; margin-top: 20px;">

    <script src="script_contadorpage.js"></script>
</body>
</html>
