<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competição de Atividade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Competição">
        <h1>Competição de Atividade</h1>
    </header>

    <main>
        <div id="activitySection" class="section">
            <h2>Configuração da Atividade</h2>
            <label for="activityName">Nome da Atividade:</label>
            <input type="text" id="activityName"><br>
            <label for="activityTime">Tempo da Atividade (minutos):</label>
            <input type="number" id="activityTime" min="1"><br>
            <button onclick="startActivity()">Iniciar Atividade</button>
        </div>

        <div id="groupSection" class="section">
            <h2>Gerenciar Grupos</h2>
            <input type="text" id="groupName" placeholder="Nome do Grupo">
            <button onclick="addGroup()">Adicionar Grupo</button>
            <div id="groups"></div>
        </div>

        <div id="scoreSection" class="section">
            <h2>Tabela de Pontuações</h2>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome do Grupo</th>
                        <th>Tempo de Conclusão</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody id="scoreBody"></tbody>
            </table>
            <button onclick="exportToExcel()">Exportar Dados</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
