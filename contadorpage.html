<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Timer</title>
    <link rel="stylesheet" href="styles_contadorpage.css">
</head>
<body>
    <header>
        <h1>Competition Timer</h1>
        <img src="competition-header.jpg" alt="Competition Header Image">
    </header>
    <main>
        <div class="controls">
            <label for="activityName">Activity Name:</label>
            <input type="text" id="activityName" placeholder="Enter activity name">
            <label for="activityTime">Activity Time (minutes):</label>
            <input type="number" id="activityTime" min="1" placeholder="Enter time in minutes">
            <button onclick="startActivity()">Start Activity</button>
            <button onclick="resetActivity()">Reset Activity</button>
        </div>
        <div id="groupsContainer">
            <!-- Groups will be dynamically added here -->
        </div>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Group Name</th>
                        <th>Time Taken</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreboardBody">
                    <!-- Scoreboard data will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <button onclick="exportData()">Export Data</button>
    </main>
    <script src="script_contadorpage.js"></script>
</body>
</html>
