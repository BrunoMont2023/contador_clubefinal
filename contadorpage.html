<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #activityTimer {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .groupTimer {
            font-size: 24px;
            font-weight: bold;
            border: 2px solid black;
            padding: 10px;
            width: 200px;
            text-align: center;
            margin-bottom: 10px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Competição</h1>
    <label for="activityName">Nome da Atividade:</label>
    <input type="text" id="activityName">
    <label for="activityHours">Horas:</label>
    <input type="number" id="activityHours" min="0">
    <label for="activityMinutes">Minutos:</label>
    <input type="number" id="activityMinutes" min="0">
    <button onclick="startActivity()">Iniciar Atividade</button>

    <div id="activityTimer">00:00:00</div>

    <hr>

    <div id="groupTimers"></div>

    <hr>

    <h2>Tabela de Pontuações</h2>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nome do Grupo</th>
                <th>Tempo de Conclusão</th>
                <th>Pontuação</th>
            </tr>
        </thead>
        <tbody id="scoreBody"></tbody>
    </table>

    <button onclick="exportToExcel()">Exportar Dados</button>

    <script src="script.js"></script>
</body>
</html>
